ignoreGeneratedHeader = false
severity = "warning"
confidence = 0.8
errorCode = 0
warningCode = 0

[rule.blank-imports]
[rule.context-as-argument]
[rule.context-keys-type]
[rule.dot-imports]
[rule.error-return]
[rule.error-strings]
[rule.error-naming]
[rule.exported]
[rule.if-return]
[rule.increment-decrement]
[rule.var-naming]
[rule.var-declaration]
[rule.package-comments]
[rule.range]
[rule.receiver-naming]
[rule.time-naming]
[rule.unexported-return]
[rule.indent-error-flow]
[rule.errorf]
[rule.empty-block]
[rule.superfluous-else]
[rule.unused-parameter]
[rule.unreachable-code]
[rule.redefines-builtin-id]

[rule.function-result-limit]
  arguments = [3]

[rule.argument-limit]
  arguments = [5]

[rule.cyclomatic]
  arguments = [10]

[rule.max-public-structs]
  arguments = [10]

[rule.file-header]
  arguments = ["This file is part of bkpdir"]

[rule.line-length-limit]
  arguments = [120] 